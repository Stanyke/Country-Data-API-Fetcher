<!DOCTYPE html>
<html>

<head>

	<title>Country Data API Fetcher</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
	<link rel="stylesheet" href="style.css" />
	
</head>

<body>
    <div class="container">
		<div class="form-group">
			<input type="text" class="form-control" value="Nigeria" id="country">
		</div>
		<div class="col-md-6">
			<button onClick="getCountry()" country_search="country_search">Search Country</button>
		</div>
		
		<div id="errorLoad">
	
		</div>
	</div>
	
    <ul id="details">

    </ul>
	
	
	<div class="container" id="getAllCountries">
		<center onClick="getAllToBeClicked()" id="getAllToBeClicked" title="Click me to get all countries">Get All Countries</center>
		<div id="countriesGotten">
		
		</div>
	</div>
	
	<script src="script.js" defer></script>
	
</body>


</html>
